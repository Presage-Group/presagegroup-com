<html lang="en" data-bs-theme="auto">
    {{ insert head.html }}

    <section class="py-20 bg-white">
        <div class="container max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold tracking-tight text-center">
                We'd love to hear from you!
            </h2>
            <p class="mt-2 text-lg text-center text-gray-600">
                Choose a method to get in touch with us:
            </p>
            <div
                class="grid grid-cols-4 gap-8 mt-10 sm:grid-cols-8 lg:grid-cols-12 sm:px-8 xl:px-0"
            >
                <div
                    class="relative flex flex-col items-center justify-between col-span-4 px-8 py-12 space-y-4 overflow-hidden bg-gray-100 sm:rounded-xl"
                    data-rounded="rounded-xl"
                    data-rounded-max="rounded-full"
                >
                    <div
                        class="p-3 text-white bg-blue-500 rounded-full"
                        data-primary="blue-500"
                        data-rounded="rounded-full"
                    >
                        <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round' stroke-linejoin='round'><path fill='none' stroke='none' d='M0 0h24v24H0z'/><path d='M4 20V16L14.5 5.5A1.5 1.5 0 0 1 18.5 9.5L8 20H4M13.5 6.5L17.5 10.5'/></svg>

                    <p class="text-base text-center text-gray-500">
                        <a href="https://www.google.com/maps/place/Presage+Group+Inc./@43.3596401,-79.7929402,17z/data=!3m2!4b1!5s0x882b61b1a7d1ac19:0x1216e23fc159960c!4m6!3m5!1s0x882b438616e2a743:0x6a7fadda6be72419!8m2!3d43.3596401!4d-79.7903599!16s%2Fg%2F1ptwm433p?entry=ttu&g_ep=EgoyMDI1MDYwNC4wIKXMDSoASAFQAw%3D%3D">By Appointment</a>
                    </p>
                </div>

                <div
                    class="flex flex-col items-center justify-between col-span-4 px-8 py-12 space-y-4 bg-gray-100 sm:rounded-xl"
                    data-rounded="rounded-xl"
                    data-rounded-max="rounded-full"
                >
                    <div
                        class="p-3 text-white bg-blue-500 rounded-full"
                        data-primary="blue-500"
                        data-rounded="rounded-full"
                    >
                        <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round' stroke-linejoin='round'><path fill='none' stroke='none' d='M0 0h24v24H0z'/><path d='M3 8A2 2 0 0 1 5 6H19A2 2 0 0 1 21 8V17A2 2 0 0 1 19 19H5A2 2 0 0 1 3 17V8M3 9L10.5 13.5A3 3 0 0 0 13.5 13.5L21 9'/></svg>
                    </div>
                    <h4 class="text-xl font-medium text-gray-700">
                        By Email
                    </h4>
                    <p class="text-base text-center text-gray-500">
                        hello@presagegroup.com
                    </p>
                </div>

                <div
                    class="flex flex-col items-center justify-between col-span-4 px-8 py-12 space-y-4 bg-gray-100 sm:rounded-xl"
                    data-rounded="rounded-xl"
                    data-rounded-max="rounded-full"
                >
                    <div
                        class="p-3 text-white bg-blue-500 rounded-full"
                        data-primary="blue-500"
                        data-rounded="rounded-full"
                    >
                        <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round' stroke-linejoin='round'><path fill='none' stroke='none' d='M0 0h24v24H0z'/><path d='M3 5A2 2 0 0 1 5 3H8.28A1 1 0 0 1 9.228 3.684L10.726 8.174A1 1 0 0 1 10.224 9.384L7.967 10.514A11.042 11.042 0 0 0 13.483 16.03L14.613 13.773A1 1 0 0 1 15.734 13.268L20.227 14.766A1 1 0 0 1 20.911 15.715V19A2 2 0 0 1 18.911 21H17.911C9.716 21 3 14.284 3 6V5Z'/></svg>
                    </div>
                    <h4 class="text-xl font-medium text-gray-700">Call Us</h4>
                    <p class="text-base text-center text-gray-500">
                        +1 (289) 799 8500
                    </p>
                </div>
            </div>
        </div>
    
    {{ insert foot.html}}
