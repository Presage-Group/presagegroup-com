<template x-teleport="body">
  <div
    x-show="Alpine.store('contactModal')?.open"
    x-transition.opacity
    @keydown.escape.window="Alpine.store('contactModal').open = false"
    class="fixed top-0 left-0 z-99 flex items-center justify-center w-screen h-screen"
    x-cloak
  >
    <!-- Background overlay -->
    <div
      @click="Alpine.store('contactModal').open = false"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="absolute inset-0 w-full h-full bg-black bg-opacity-40"
    ></div>

    <!-- Modal content -->
    <div
      @click.away="Alpine.store('contactModal').open = false"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="relative w-full py-6 bg-white px-7 sm:max-w-lg sm:rounded-lg"
    >
      <div class="flex items-center justify-between pb-2">
        <h3 class="text-lg font-semibold dark:text-gray-100">
          Contact Presage:
        </h3>
        <button
          @click="Alpine.store('contactModal').open = false"
          class="absolute top-0 right-0 flex items-center justify-center w-12 h-12 mt-1 mr-1 text-gray-600 hover:text-gray-800 hover:bg-gray-50"
        >
          <svg
            class="w-8 h-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Div that tells that form was submitted successfully -->
      <div class="relative w-auto">
        <div x-show="Alpine.store('contactModal').formSuccess"
            class="mb-4 p-3 text-green-800 bg-green-100 rounded" x-cloak>
            Your message has been submitted successfully!
            <button @click="Alpine.store('contactModal').formSuccess=false; Alpine.store('contactModal').open=false"
                    class="ml-2 px-2 py-1 text-sm text-white bg-green-600 rounded">
                Close
            </button>
        </div>
        <!-- Form fields -->
        <!-- Wrap inputs in a <form> so browser validation runs -->
        <form id="contactForm">
          <div class="w-full max-w-xs mx-auto py-1">
            <input
              type="text"
              placeholder="Name"
              id="contactName"
              name="name"
              required
              class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400"
            />
          </div>
          <div class="w-full max-w-xs mx-auto py-1">
            <input
              type="text"
              placeholder="Company"
              id="contactCompany"
              name="company"
              class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400"
            />
          </div>
          <div class="w-full max-w-xs mx-auto py-1">
            <input
              type="tel"
              placeholder="Phone Number"
              id="contactPhone"
              name="phone"
              class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400"
            />
          </div>
          <div class="w-full max-w-xs mx-auto py-1">
            <input
              type="email"
              placeholder="Email Address"
              id="contactEmail"
              name="email"
              required
              class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400"
            />
          </div>
          <div class="w-full max-w-xs mx-auto py-1">
            <input
              type="text"
              placeholder="Location"
              id="contactLocation"
              name="location"
              class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400"
            />
          </div>

          <!-- Industry field -->
          <!-- Replaced industry dropdown with <select> so that HTML5 validation works -->
          <div class="w-full max-w-xs mx-auto py-1">
            <label for="industry" class="sr-only">Industry</label>
            <select
              id="industry"
              name="industry"
              required
              class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400"
            >
              <option value="">Select an industry</option>
              <option value="airline">Airlines and Aerospace</option>
              <option value="ats">Air Traffic Control</option>
              <option value="utility">Utilities</option>
              <option value="health">Health and Medicine</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- message -->
          <div class="w-full max-w-xs mx-auto py-1">
            <textarea
              x-data="{
                resize () {
                  $el.style.height = '0px';
                  $el.style.height = $el.scrollHeight + 'px'
                }
              }"
              x-init="resize()"
              @input="resize()"
              id="contactMessage"
              name="message"
              placeholder="Type your message here."
              class="flex w-full h-auto min-h-[80px] px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"
            ></textarea>
          </div>

          <div class="flex w-full items-center justify-center pt-2">
            <button
              type="submit"
              id="createIssueBtn"
              class="inline-flex items-center justify-center h-10 px-4 py-2 text-xl text-gray-100 bg-[#00416b] font-medium transition-colors rounded-xl hover:text-neutral-100 focus:outline-none hover:bg-[#00638a] focus:bg-[#00638a] group w-max"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </div>

      <script>
        Alpine.store('contactModal').formSuccess = false;
        const functionUrl =
          "https://contact-form-linear-254410625793.us-east1.run.app";

        document
          .getElementById("contactForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const form = e.target;

            // Let browser show native validation messages
            if (!form.checkValidity()) {
              form.reportValidity();
              return;
            }

            // Collect values
            const title = form.name.value + " - " + form.company.value;
            const description =
              "Phone: " +
              form.phone.value +
              " Email: " +
              form.email.value +
              " Location: " +
              form.location.value +
              " Industry: " +
              form.industry.value +
              " Message: " +
              form.message.value;

            try {
              const response = await fetch(functionUrl, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  title: title,
                  description: description,
                  teamKey: "WLD",
                }),
              });

              const result = await response.json();
              console.log("Function response:", result);

              // Close form & reset form
              // Alpine.store("contactModal").open = false;
              form.reset();
              Alpine.store("contactModal").formSuccess = true; // show success message
            } catch (err) {
              console.error("Error calling Cloud Function:", err);
              alert(
                "Failed to submit your contact information. Please reach out to hello@presagegroup.com."
              );
            }
          });
      </script>
    </div>
  </div>
</template>
</div>
