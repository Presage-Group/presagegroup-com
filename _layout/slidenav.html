<div
    x-data="{
        dropdownOpen: false
    }"
    class="relative flex justify-end items-center"
>
    <button
        @click="dropdownOpen=true"
        class="block lg:hidden h-16 px-4 py-2 text-sm font-medium transition-colors bg-white rounded-md hover:bg-neutral-100 active:bg-white focus:bg-white disabled:opacity-50 disabled:pointer-events-none"
    >
        <div class="flex space-x-4 w-16">
            <img src="/assets/PresageLogo.webp" width="30px" class="w-1/2" />
            <img src="/assets/burger-menu.svg" width="30px" class="w-1/2" />
        </div>
    </button>

    <div
        x-show="dropdownOpen"
        @click.away="dropdownOpen=false"
        x-transition:enter="ease-out duration-200"
        x-transition:enter-start="-translate-y-2"
        x-transition:enter-end="translate-y-0"
        class="absolute top-0 right-0 z-50 w-56 mt-12"
        x-cloak
    >
        <div
            class="p-1 mt-1 text-sm bg-white border rounded-md shadow-md border-neutral-200/70 text-neutral-700"
        >
            <a
                href="/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Home</span>
            </a>
            <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
            <a
                href="/pages/story/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Our Story</span>
            </a>
            <a
                href="/pages/how/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>How it Works</span>
            </a>
            <a
                href="/pages/team/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Meet the Team</span>
            </a>
            <a
                href="/blog/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Blog</span>
            </a>
            <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
            <a
                href="/pages/industries/airlines/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Airlines and Aerospace</span>
            </a>
            <a
                href="/pages/industries/airtraffic/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Air Traffic Control</span>
            </a>
            <a
                href="/pages/industries/utilities/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Utilities</span>
            </a>
            <a
                href="/pages/industries/health/"
                @click="menuBarOpen=false"
                class="relative flex justify-between w-full cursor-default select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none data-[disabled]:opacity-50 data-[disabled]:pointer-events-none"
            >
                <span>Health and Wellbeing</span>
            </a>
            <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
            <!-- opens a modal with a contact form. -->
            <button
                @click="Alpine.store('contactModal').open = true"
                class="relative flex justify-between w-full cursor-pointer select-none group items-center rounded px-2 py-1.5 hover:bg-neutral-100 hover:text-neutral-900 outline-none"
            >
                Work with Us
            </button>
        </div>
    </div>
</div>
